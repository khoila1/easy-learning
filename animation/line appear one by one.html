const lineContainer = document.getElementById("motivation-line");

function showNextLine() {

    void lineContainer.offsetWidth; // trigger reflow for restart animation

    index++;
    setTimeout(showNextLine, 2500); // show next line after 2.5s

// Start animation when section enters viewport
function isInViewport(element) {

  return rect.top < window.innerHeight - 100;
}

}
